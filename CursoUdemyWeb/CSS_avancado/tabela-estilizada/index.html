<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela Estilizada</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h2>Tabela Estilizada</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2500,00</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Mouse</td>
            <td class="numero">R$ 100,00</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Tablet</td>
            <td class="numero">R$ 1500,00</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Celular</td>
            <td class="numero">R$ 1250,00</td>
        </tr>
    </table>

</body>
</html>
