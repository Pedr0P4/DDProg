<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Elementos inline, block e inline-block</title>

		<style>
			.borda{
				border: 1px solid red;
				/*display possui os par√¢metros: inline, block e inline-block*/
			}
		</style>
	</head>
	<body>
		<h1>Block</h1>

		<h2 class="borda">Bloco 1</h2>
		<h2 class="borda">Bloco 2</h2>

		<hr>
		
		<h1>Inline</h1>

		<span class="borda">Inline 1</span>
		<span class="borda">Inline 2</span>
	</body>
</html>
