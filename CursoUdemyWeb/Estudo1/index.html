<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PROJETO</title>	
	</head>
	<body>
		<h1>Formatações de texto:</h1>
		Esse é um texto <strong>negrito</strong> <br>
		Esse é um texto <em>itálico</em> <br>
		Esse é um texto <u>underline</u> <br>
		Esse é um texto <strike>errado</strike>

		<hr>

		<h1>Listas ordenadas e não ordenadas</h1>

		<h2>Lista de compras</h2>
		<!-- circle, square, disc -->
		<ul type="disc">
			<li>Notebook</li>
			<li>Roteador</li>
			<li>Mouse</li>
		</ul>

		<h2>Perguntas</h2>
		<!-- 1, A, a, I, i -->
		<ol type="i">
			<li>Comida favorita?</li>
			<li>Carro favorito?</li>
			<li>Série favorita?</li>
		</ol>
	</body>
</html>
