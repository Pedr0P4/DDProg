        <h1>Register a new account</h1>
        <form action="#" method="post">
            <label for="user">Username: </label>
            <input type="text" id="user" name="username" placeholder="choose a username" required>
            <br>
            <label for="passw">Password: </label>
            <input type="password" id="passw" name="password" required>
            <br>
            <label for="email">Email address: </label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <br>
            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" name="phone" value="(00) 00000-0000">
            <br>
            <label for="veteran">Are you a veteran? </label>
            <input type="checkbox" id="veteran" name="isVeteran"> <br>
            <br>
            <input type="submit" value="REGISTER NEW USER">
        </form>
        <br>
        <br>
